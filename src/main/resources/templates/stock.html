<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stock</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">

  <script src="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/js/adminlte.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/css/adminlte.min.css">

  <script src="/js/fragments.js"></script>
  <link rel="stylesheet" href="/css/liststock.css">
  <link rel="stylesheet" href="/css/fragments.css">
  <link rel="stylesheet" href="/css/search.css">
</head>
<style>

</style>

<body>

  <div th:replace="fragments :: nav"></div>
  <div class="main-container d-flex">
    <div class="preloader flex-column justify-content-center align-items-center" style="background-color: white;">
      <img class="animation" src="/images/Horizonal-A-Logo.jpg" alt="AvonFruitsLogo" height="30%" width="50%">
    </div>
    <div th:replace="fragments :: menu"></div>
    <div class="container-fluid" id="container-fluid">

      <div class="grid-container">
      <h4>Products in stock</h4>

        <div class="row ">
          <div class="col " th:each="stock : ${liststock}" id="grid-item"> 
            <div class="card product-card" id="${stock.product_id}">
              <p hidden th:value="${stock.stock_id}" name="stock_id" id="stock_id"></p>

              <img th:src="${stock.product.photosImagePath}">
              <div class="card-content">
                <h2 th:text="${stock.product.name}" id="product_name"></h2>
                <p hidden th:text="${stock?.product_id}" id="product_id"></p>
                <p hidden th:text="${stock.stock_id}" id="stock_id"></p>

                <div class="button-group">
                  <a th:href="@{/adminhome/stock/deleteFromStock/{id}(id=${stock.product_id})}" id="deleteButton"
                    class="btn btn-danger"> <i class="fa fa-trash"></i></a>
                  <a class="btn btn-danger" id="infoButton"><i class="fa fa-info"></i> Show stock </a>
                </div>

                <p type="text" th:text="${stock.unit_id.name}" hidden id="unitname"></p>
                <p type="text" th:text="${stock.price}" hidden id="price"></p>
                <p type="text" th:text="${stock.quantity}" hidden id="quantity"></p>
              </div>

            </div>
          </div>
        </div>
      </div>


      <!-- Info Modal -->
      <div class="modal fade" id="infoModalCenter" tabindex="-1" role="dialog" aria-labelledby="infoModalCenterTitle"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLongTitle">Stock's details</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close" id="closeBtn">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body" id="modal-body">
              <div class="table-responsive">
                <table class="table table-bordered">
                  <tbody class="tbody">
                    <tr>
                      <th>Product</th>
                      <td><input type="text" class="form-control" id="name" name="name" readonly value=""></td>
                    </tr>
                    <tr class="tr_clone">
                      <th>Mesurement Unit</th>
                      <td><input type="text" class="form-control" id="unit" name="unit" readonly value=""></td>
                      <th>Price</th>
                      <td><input type="text" class="form-control" id="price" name="price" readonly value=""></td>
                      <th>Quantity</th>
                      <td><input type="text" class="form-control" id="quantity" name="quantity" readonly value=""></td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
            <!-- <div class="modal-footer" id="modal-footer">
              <p hidden id="stock_id" name="stock_id" value=""></p>
                <a th:href="@{/adminhome/stock/getID}" id="deleteButton" class="btn btn-danger" >Delete this product from stock </a>
            </div> -->
          </div>
        </div>
      </div>

      <!-- Delete Modal -->
      <div class="modal fade" id="removeModalCenter" tabindex="-1" role="dialog"
        aria-labelledby="removeModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="removeModalCenterTitle">Delete alert</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close" id="closeButton">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <p class="alert alert-danger">
                Are You sure You want to delete this product from stock ?
              </p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal" id="cancelButton">Cancel</button>
              <a href="" class="btn btn-danger" id="delRef">Delete</a>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>

  <script th:inline="javascript">

    var uniqueProducts = {};

    $('.card').each(function () {
      // var productId = $(this).find('#product_id').text();
      var productId = $(this).closest('.card').find('#product_id').text();
      console.log(productId);
      // var productId = $(this).closest('.card').find('#product_id').text();

      if (!uniqueProducts[productId]) {
        uniqueProducts[productId] = {
          name: $(this).find('#product_name').text(),
          photosImagePath: $(this).find('img').attr('src'),
          unitNames: [],
          prices: [],
          quantities: []
        };
      }

      uniqueProducts[productId].unitNames.push($(this).find('#unitname').text());
      uniqueProducts[productId].prices.push($(this).find('#price').text());
      uniqueProducts[productId].quantities.push($(this).find('#quantity').text());
      console.log(uniqueProducts[productId]);

      $.each(uniqueProducts, function (key, value) {
        var productCards = $('.card').parent().filter(function () {
          return $(this).find('#product_id').text() == key;
        });

        if (productCards.length > 1) {
          productCards.not(':first').hide();
          console.log("Hide duplicate product with ID: " + key);
        }
      });

    });


    $(document).ready(function () {
      $('.card #infoButton').click(function (e) {
        e.preventDefault();
        var productId = $(this).closest('.card').find('#product_id').text();
        var productData = uniqueProducts[productId];
        var stock_id = $(this).closest('.card').find('#stock_id').text();
        console.log(stock_id);
        $('#stock_id').val(stock_id);
        $('.table #name').val(productData.name);
        $(".table #unit").val(productData.unitNames.join(', '));
        $(".table #price").val(productData.prices.join(', '));
        $(".table #quantity").val(productData.quantities.join(', '));
        $('#infoModalCenter').modal('show');

        $('#closeBtn').click(function () {
          $('#infoModalCenter').modal('hide');
        });
      });

      $('.card #deleteButton').on('click', function (event) {
        event.preventDefault();
        var href = $(this).attr('href');
        $('#removeModalCenter #delRef').attr('href', href);
        $('#removeModalCenter').modal('show');
        $('#cancelButton , #closeButton').on('click', function () {
          $('#removeModalCenter').modal('hide');
        });
      });

    });



  </script>
  <script src="/js/fragments.js"></script>

</body>

</html>
