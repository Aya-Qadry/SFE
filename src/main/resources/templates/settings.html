<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">

    <script src="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/js/adminlte.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/css/adminlte.min.css">

    <script src="/js/fragments.js"></script>
    <script src="/js/signup.js"></script>
    <link rel="stylesheet" href="/css/fragments.css">

    <style>
        .form-container {
            max-width: 1000px;
            padding: 1em 3em 2em 3em;
            margin: 0 auto;
            background-color: #fbf7f1;
            border-radius: 20px;
            box-shadow: rgba(50, 50, 93, 0.25) 0px 50px 100px -20px, rgba(0, 0, 0, 0.3) 0px 30px 60px -30px;
            max-height: min-content;
        }

        .form-floating {
            margin-bottom: 1em;
        }

        .form-floating input,
        .form-floating select {
            width: 100%;
            padding: 1em;
            line-height: 1.4;
            border: 1px solid #e5e5e5;
            border-radius: 3px;
            -webkit-transition: 0.35s ease-in-out;
            -moz-transition: 0.35s ease-in-out;
            -o-transition: 0.35s ease-in-out;
            transition: 0.35s ease-in-out;
            transition: all 0.35s ease-in-out;
        }

        .form-floating input:focus,
        .form-floating select:focus {
            outline: 0;
            border-color: #f69000;
        }

        .text-danger {
            color: red;
        }

        .form-select {
            height: 3.4em;
            line-height: 2;
        }

        .btn-success {
            background-color: #f69000;
            border-color: #f69000;
        }

        .btn-success:hover {
            background-color: #db8001;
            border-color: #db8001;
        }

        .input-icon {
            position: relative;
        }

        .form-select option {
            opacity: .5;
            transform: scale(.85) translateY(-0.5rem) translateX(0.15rem);
        }

        .profile-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .profile-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>

<body>
    <div th:replace="fragments :: nav"></div>

    <div class="main-container d-flex">
        <!-- <div class="preloader flex-column justify-content-center align-items-center" style="background-color: white;">
            <img class="animation" src="/images/Horizonal-A-Logo.jpg" alt="AvonFruitsLogo" height="30%" width="50%">
          </div> -->
        <div th:replace="fragments :: menu"></div>

        <div class="container-fluid" id="container-fluid">

            <div class="form-container">

                <h4 style="margin-bottom: 15px;">Your account's settings </h4>

                <!-- <div class="row"> -->
                <a th:href="@{/adminhome/user/resetPassword}" class="btn btn-outline-success" style="margin-bottom: 50px; text-decoration: none; display: inline-block; padding: 0.5rem 1rem; border-radius: 0.25rem;">Reset your password</a> 
                <button onclick="updateUser()" class="btn btn-outline-success" style="margin-bottom: 50px;">
                    <a style="text-decoration: none;">Update your account</a>
                </button>
                <!-- </div> -->

                <form th:action="@{/adminhome/user/updateUser}" method="post" th:object="${user}" id="updateUser"
                    enctype="multipart/form-data">
                    <div class="row">
                        <div class="col-md-4">
                            <div class="profile-image">
                                <img th:src="${user.getPhotosImagePath()}" alt="" id="preview-image" th:field="*{photos}">
                            </div>

                            <div class="input-file-wrapper">
                                <label for="formFile" class="form-label">Upload a new image</label>
                                <input class="form-control" type="file" name="image" 
                                    accept="image/png, image/jpeg, image/jpg" onchange="previewImage(event)">
                            </div>


                        </div>
                        <div class="col-md-8">
                            <div id="inside">
                                <div class="row">
                                    <div class="col-md-6 mb-4">
                                        <div class="form-floating">
                                            <input type="text" id="firstname" class="form-control "
                                                th:field="*{firstname}" name="firstname" readonly />
                                            <label class="form-label" for="firstname">First name</label>
                                            <p th:if="${#fields.hasErrors('firstname')}" class="text-danger"
                                            th:errors="*{firstname}">
                                        </p>
                                        </div>
                                    </div>
                                    <div class="col-md-6 mb-4">
                                        <div class="form-floating">
                                            <input type="text" id="lastname" class="form-control "
                                                th:field="*{lastname}" name="lastname" readonly />
                                            <label class="form-label" for="lastname">Last name</label>
                                            <p th:if="${#fields.hasErrors('lastname')}" class="text-danger"
                                            th:errors="*{lastname}">
                                        </p>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6 mb-4">
                                        <div class="form-floating">
                                            <input type="text" id="cin" class="form-control " th:field="*{cin}"
                                                name="cin" readonly />
                                            <label class="form-label" for="cin">CIN</label>
                                            <p th:if="${#fields.hasErrors('cin')}" class="text-danger"
                                            th:errors="*{cin}">
                                        </p>
                                        </div>
                                    </div>
                                    <div class="col-md-6 mb-1">
                                        <div class="form-floating mb-4">
                                            <input type="text" id="phonenumber" class="form-control"
                                                th:field="*{phonenumber}" name="phonenumber" readonly />
                                            <label class="form-label" for="phonenumber">Phone number</label>
                                            <p th:if="${#fields.hasErrors('phonenumber')}" class="text-danger"
                                            th:errors="*{phonenumber}">
                                        </p>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12 mb-4">
                                        <div class="form-floating mb-4">
                                            <input type="text" id="emailaddress" class="form-control "
                                                th:field="*{emailaddress}" name="emailaddress" readonly />
                                            <label class="form-label" for="emailaddress">Email address</label>
                                            <p th:if="${#fields.hasErrors('emailaddress')}" class="text-danger"
                                            th:errors="*{emailaddress}">
                                        </p>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <input type="text" id="" class="form-control " th:field="*{gender}" name="gender" hidden />
                        </div>


                        <div class="d-flex justify-content-center" id="btn">
                            <button type="submit" class="btn btn-success btn-lg gradient-custom-4 text-body"
                                id="updateButton" hidden>Save changes</button>
                        </div>
                </form>
            </div>

        </div>
    </div>

    <script>
        const passwordform = document.getElementById('resetPassword');
        const updateform = document.getElementById('updateUser');
        const formelements = updateform.elements;
        var savebtn = document.getElementById('updateButton');

        function updateUser() {
                for (let i = 0; i < formelements.length; i++) {
                    const element = formelements[i];
                    element.removeAttribute("readonly");
                }
                savebtn.removeAttribute("hidden");
        } 
        function previewImage(event) {
            var input = event.target;
            if (input.files && input.files[0]) {
                var reader = new FileReader();
                reader.onload = function (e) {
                    document.getElementById('preview-image').src = e.target.result;
                };
                reader.readAsDataURL(input.files[0]);
            }
        }
    </script>
    <script src="/js/signup.js"></script>
    <script src="/js/fragments.js"></script>

</body>

</html>
