<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta order_id="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orders</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">

    <script src="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/js/adminlte.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/css/adminlte.min.css">

    <script src="/js/fragments.js"></script>
    <script src="/js/orders.js"></script>

    <link rel="stylesheet" href="/css/fragments.css">
    <link rel="stylesheet" href="/css/table.css">
    <link rel="stylesheet" href="/css/search.css">
    <style>
        tbody tr th {
            padding: 10px;
        }
    </style>
</head>

<body>

    <div th:replace="~{fragments :: nav(search=true)}"></div>

    <div class="main-container d-flex">
        <div class="preloader flex-column justify-content-center align-items-center" style="background-color: white;">
            <img class="animation" src="/images/Horizonal-A-Logo.jpg" alt="AvonFruitsLogo" height="30%" width="100%">
        </div>
        <div th:replace="fragments :: menu"></div>
        <div class="container-fluid" id="container-fluid">
            <div align="center" class=" entireTbl" style="overflow: auto;">
                <div class="top">
                    <h4>Orders table</h4>
                </div>
                <table class="tbl" id="ordersTable">
                    <thead>
                        <tr>
                            <th>Order</th>
                            <th>Customer</th>
                            <th>Shipping option</th>
                            <th>Created at</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="tbody">
                        <tr th:each="order : ${orderlist}" class="tr">
                            <td th:text="${order.order_id}" id="order_id"></td>
                            <td th:text="${order.customer.firstname+' '+order.customer.lastname}"></td>
                            <td th:text="${order.shipping.name}"></td>
                            <td th:text="${#temporals.format(order.date, 'MMMM d, yyyy HH:mm')}" id="date"></td>
                            <td>
                                <a th:href="@{/adminhome/orders/deleteOrder/{id}(id=${order.order_id})}"
                                    id="deleteButton" class="btn" style="padding: 0;">
                                    <i class="fal fa-trash-alt" style="color: #ff0000;"></i></a> 
                                <button class="btn show-order-details" th:attr="data-order-id=${order.order_id}">
                                    <i class="far fa-info-circle" style="color: #398fac;"></i>
                                </button>


                            </td>
                        </tr>
                        <div hidden>
                            <p th:text="${products?.price}" id="pr"></p>
                        </div>
                    </tbody>
                </table>
                <!-- Pagination -->
                <div class="card-footer ">
                    <ul class="pagination pagination-sm m-0 float-right">
                        Total Items [[${totalItems}]] : Page [[${currentPage}]] of [[${totalPages}]]
                        &nbsp; &nbsp
                    </ul>
                    <ul class="pagination pagination-sm m-0 float-left"
                        th:each="i: ${#numbers.sequence(1, totalPages)}">

                        <!-- <li class="page-item"><a class="page-link" href="#">«</a></li> -->
                        <li class="page-item"><a class="page-link"
                                th:href="@{'/adminhome/orders/listorders/' + ${i}}">[[${i}]]</a></li>
                        <!-- <li class="page-item"><a class="page-link" href="#">»</a></li> -->
                        &nbsp; &nbsp;

                    </ul>
                </div>
                <!-- End pagination -->
            </div>


            <!-- Delete modal -->
            <div class="modal fade" id="removeModalCenter" tabindex="-1" role="dialog"
                aria-labelledby="removeModalCenterTitle" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="removeModalCenterTitle">Delete alert</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"
                                id="closeButton">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <p class="alert alert-danger">
                                Are You sure You want to delete this order?
                            </p>
                            <p id="order_id"></p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal"
                                id="cancelButton">Cancel</button>
                            <a href="" class="btn btn-danger" id="delRef">Delete</a>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Info modal -->
            <div class="modal fade" id="infoModalCenter" tabindex="-1" role="dialog"
                aria-labelledby="infoModalCenterTitle" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLongTitle">Order's details</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"
                                id="closeButton">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body" id="modal-body">

                            <div class="table-responsive">
                                <table id="orderProductsTable">
                                    <span id="fullname"></span>
                                    <thead>
                                        <tr>
                                            <th>Product Name</th>
                                            <th>Quantity</th>
                                            <th>Price</th>
                                            <th>Total Price</th>
                                        </tr>
                                    </thead>
                                    <tbody></tbody>
                                </table>
                            </div>

                        </div>
                    </div>
                </div>
            </div>



        </div>

    </div>
    </div>

    <script src="/js/orders.js"></script>
    <script src="/js/fragments.js"></script>

</body>

</html>
