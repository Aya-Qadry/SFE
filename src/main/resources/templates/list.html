<!DOCTYPE html>
<html lang="en" 
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
    crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" 
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" 
    crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">

    <script src="/js/fragments.js"></script>
    <link rel="stylesheet" href="/css/fragments.css">

</head>
<body>

    <div th:replace="fragments :: nav" ></div>   
    
    <div class="main-container d-flex">
    <div th:replace="fragments :: menu" ></div>

    <div class="container">
        <!-- <a th:href="@{/adminhome/vendorform}" class="btn btn-outline-info"> Add a vendor </a> -->
        <div align="center">
            <h1>Vendors list</h1>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Vendor Id</th>
                        <th>Full name</th>
                        <th>CIN</th>
                        <th>Gender</th>
                        <th>Phone number</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tr th:each="vendor : ${listVendors}">
                    <td th:text="${vendor.vendor_id}"></td>
                    <td th:text="${vendor.firstname + ' ' + vendor.lastname}"></td>
                    <td th:text="${vendor.cin}"></td>
                    <td th:text="${vendor.gender}"></td>
                    <td th:text="${vendor.phonenumber}"></td>
                    <td th:text="${vendor.vendor_id}" id="vendorId" hidden></td>
                    <td>
                        <a th:href="@{/adminhome/updateform/{id}(id=${vendor.vendor_id})}" class="btn"> <i class="far fa-user-edit"></i></a>
                        <a href="#modal" data-toggle="modal" data-target="#modal" class="btn" id="deleteButton"><i class="far fa-user-times" style="color: #da1c07;"></i> </a>
                        <!-- off <i class="fal fa-toggle-off"></i> -->
                        <!-- Delete modal -->
                        <div class="modal fade" id="modal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h4 class="modal-title" id="modalLabel">Delete account</h4>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                        <p>Are you sure you want to delete your account permanently?</p>
                                    </div>
                                    <div class="modal-body">
                                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="cancelButton">Cancel</button>
                                    <form method="GET" th:action="@{/adminhome/deleteVendor/{id}(id=${vendor.vendor_id})}" id="deleteForm">
                                        <button type="submit" class="btn btn-danger" data-toggle="modal" id="submitButton">Yes , delete</button>       
                                    </form>
                                    </div>
                                </div>
                            </div>
                        </div> 
                    </td>
                    
                </tr>
            </table>
        </div>
    </div>
</div>
    
      <script>
        $(document).ready(function() {
            $("#deleteButton").click(function(e) {
            e.preventDefault();
            $("#modal").modal('show');
                $('#cancelButton').click(function(e){
                    $("#modal").modal('hide');
                });
            });
        });
    </script>
    <script src="/js/fragments.js"></script>

</body>
</html>
