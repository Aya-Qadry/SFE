<!DOCTYPE html>
<html lang="en" 
    xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
    crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" 
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" 
    crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">

    <script src="/js/fragments.js"></script>
    <link rel="stylesheet" href="/css/fragments.css">

</head>
<body>
    <div th:replace="fragments :: nav" ></div>   
    
    <div class="main-container d-flex">
    <div th:replace="fragments :: menu" ></div>

    <div class="container">
            <div class="card-body p-4 p-md-5">
                <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2">Verification portal </h3>
            </div>
        <form th:action="@{/adminhome/user/resetPassword}" method="post">
            <div class="form-floating mb-4">
                <input type="password" id="oldpassword" class="form-control form-control-lg"  name="oldpassword" th:value="${oldpassword}" />
                <label class="form-label" for="oldpassword">Your old password</label>
                <span class="bi bi-eye-slash position-absolute end-0 top-50 translate-middle-y" id="togglePassword"></span>
            </div>
            <div class="form-floating mb-4">
                <input type="password" id="newpassword" class="form-control form-control-lg"  name="newpassword" th:value="${newpassword}"/>
                <label class="form-label" for="newpassword">New passwordd</label>
                <span class="bi bi-eye-slash position-absolute end-0 top-50 translate-middle-y" id="togglePassword"></span>
            </div>
            <div class="form-floating mb-4 position-relative" >
                <input type="password" id="passwordConfirm" class="form-control form-control-lg"  name="passwordConfirm" />
                <label class="form-label" for="passwordConfirm" >New password confirmation</label>
                <span class="bi bi-eye-slash position-absolute end-0 top-50 translate-middle-y" id="togglePassword"></span>
            </div>
            <!-- <p th:value="${id}" id="idfield"></p> -->
            <div class="d-flex justify-content-center">
                <button type="submit" onclick="PasswordsMatch()" class="btn btn-success btn-lg gradient-custom-4 text-body">Submit</button>
            </div>
        </form>
    </div>
    </div>
</body>
</html>
