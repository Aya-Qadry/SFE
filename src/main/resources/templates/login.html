<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
    crossorigin="anonymous">
    <!-- <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" 
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" 
    crossorigin="anonymous"></script> -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" 
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" 
    crossorigin="anonymous"></script> -->

</head>
<body>
   
    <div class="container">
        <div class="card-body p-4 p-md-5">
            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2">Sign in Info</h3>
        </div>
        <form th:action="@{/avonfruits/users/auth/login}" method="post" th:object="${user}">
            <div class="form-floating mb-4">
                <input type="text" id="emailaddress" class="form-control form-control-lg"  name="emailaddress"/>
                <label class="form-label" for="emailaddress">Email address</label>
            </div>
            <div class="form-floating mb-4 position-relative">
                <input type="password" id="password" class="form-control form-control-lg"  name="password"/>
                <label class="form-label" for="password" >Password</label>
                <span class="bi bi-eye-slash position-absolute end-0 top-50 translate-middle-y" id="togglePassword"
                style=" cursor: pointer ; margin: 5px; margin-right: 10px;"></span>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="rememberMe">
                <label class="form-check-label" for="rememberMe">Remember me</label>
            </div>
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-success btn-lg gradient-custom-4 text-body"  
                id="registerButton" onclick="submit()">Log in</button>
            </div>
            
            <div hidden>
                <p th:text="${message}" id="message"></p>
            </div>
        </form>
    </div>
    <a th:href="@{/avonfruits/users/auth/verification}">Go to password verification portal</a>
    <script src="/js/login.js"></script>
</body>
</html>
